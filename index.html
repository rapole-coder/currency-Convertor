<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
         crossorigin="anonymous" 
         referrerpolicy="no-referrer" 
    />
</head>
<body>
    <div class="container">
        <h2>Currency Convertor</h2>
        <form>
            <div class="amount">
                <p>Enter amount</p>
                <input value="100" type="text">
            </div>
            <div class="dropdown">
                <div class="form">
                    <p>from</p>
                    <div class="select-container">
                        <img SRC="https://flagsapi.com/US/shiny/64.png" >
                        <select name="form"></select>
                    </div>
                </div>
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>to</p>
                    <div class="select-container">
                        <img SRC="https://flagsapi.com/IN/shiny/64.png" >
                        <select name="to"></select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD=80INR</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="app.js"></script>
</body>
</html>
